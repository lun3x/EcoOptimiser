<!DOCTYPE html>
<html>
  <head>
    <script src="jquery-3.1.1.min.js"></script>
    <script src="jquery.csv.js"></script>
    <script src="windPower.js" type="text/javascript"></script> 
    <script src="dataReading.js" type="text/javascript"></script> 
    <style>
      #map {
        height: 750px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        
        var windData = [];
          
        $(document).ready(function() {
            $.ajax({
                type: "GET",
                url: "http://localhost:8000/WindSpeed.csv",
                dataType: "text",
                success: function(data) {
                    windData = processData(data);
                    var uk = {lat: 54.000, lng: -2.5478};
                    var map = new google.maps.Map(document.getElementById('map'), {
                        zoom: 5,
                        center: uk
                    });
                    initWindPower(map,windData);
                }
            });
        });

      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCS7yxaTkdNhukqXo0vFKA4nZfq_ZTip4k&callback=initMap">
    </script>
  </body>
</html>
